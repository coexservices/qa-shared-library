name: Postman

# Controls when the workflow will run
on:
  push:
    branches:
      - SBME-150_postman
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY1 }}
      - name: Run API tests
        run: postman collection run '${{ secrets.POSTMAN_COLLECTION_ID1}}'

